<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
    width: 100%;
    min-height: 100vh;
    display: grid;
    grid-template-columns: 20% 20%;
    justify-content: center;
    align-items: center;
   
}
.face{
    position: relative;
    width: 200px;
    height: 200px;
    background-color: rgb(255, 208, 0);
    border-radius: 100%;
    
}
.leftEye{
    position: absolute;
    top: 65px;
    left: 48px;
    border-radius: 100%;
    width: 25px;
    height: 25px;
    background-color: rgb(0, 153, 255);
    box-shadow: 1px 0px 1px 1px rgb(0, 153, 255); 
}
.leftEye1{
    position: absolute;
    top: 65px;
    left: 48px;
    border-radius: 100%;
    width: 21px;
    height: 21px;
    background-color: rgb(0, 0, 0);
}
.leftEye2{
    position: absolute;
    top: 70px;
    left: 51px;
    border-radius: 100%;
    width: 12px;
    height: 12px;
    background-color: rgb(255, 255, 255);
}
.rightEye{
    position: absolute;
    top: 65px;
    left: 122px;
    border-radius: 100%;
    width: 25px;
    height: 25px;
    background-color: rgb(0, 153, 255);
    box-shadow: 1px 0px 1px 1px rgb(0, 153, 255);  
}
.rightEye1{
    position: absolute;
    top: 65px;
    left: 122px;
    border-radius: 100%;
    width: 21px;
    height: 21px;
    background-color: rgb(0, 0, 0);
}
.rightEye2{
    position: absolute;
    top: 70px;
    left: 126px;
    border-radius: 100%;
    width: 12px;
    height: 12px;
    background-color: rgb(255, 255, 255);
}
.nose{
    position: absolute;
    top: 100px;
    left: 95px;
    border-radius: 100%;
    width: 10px;
    height: 20px;
    background-color: rgb(0, 0, 0);
}
.happyMouth{
    position: absolute;
    top: 140px;
    left: 59px;
    border-radius: 0 0 100px 100px;
    width: 85px;
    height: 40px;
    background-color: brown;
}
.tongue{
    position: absolute;
    top: 155px;
    left: 76px;
    border-radius: 100px 100px 20px 20px; 
    width: 49px;
    height: 20px;
    background-color: rgb(240, 112, 112);
}
.mole{
    position: absolute;
    top: 100px;
    left: 25px;
    border-radius: 100%;
    width: 30px;
    height: 30px;
    border: 1px solid transparent;
    background-color: rgb(255, 78, 78);
    box-shadow: 1px 0px 8px 5px rgb(255, 78, 78); 
}
.mole2{
    position: absolute;
    top: 100px;
    left: 143px;
    border-radius: 100%;
    width: 30px;
    height: 30px;
    border: 1px solid transparent;
    background-color: rgb(255, 78, 78);
    box-shadow: 1px 0px 8px 5px rgb(255, 78, 78); 
}
    </style>
</head>
<body>
    <section>
        <div class="face">
            <div class="leftEye"></div>
            <div class="leftEye1"></div>
            <div class="leftEye2"></div>
            <div class="rightEye"></div>
            <div class="rightEye1"></div>
            <div class="rightEye2"></div>
            <div class="nose"></div>
            <div class="happyMouth"></div>
            <div class="tongue"></div>
            <div class="mole"></div>
            <div class="mole2"></div>
        </div>
    </section>
</body>
</html>
